# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "app_icon"
  image_path: "assets/icon/app_icon.png"
  web:
    image_path: "assets/icon/app_icon.png"
    background_color: "#000"
    theme_color: "#fff"
    generate: true
  windows:
    image_path: "assets/icon/app_icon.png"
    generate: true
    icon_size: 128
  macos:
    image_path: "assets/icon/app_icon.png"
    generate: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 16
